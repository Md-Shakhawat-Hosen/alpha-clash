<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Alpha Clash</title>
  </head>
  <body>
    <header>

    </header>
    <main class="bg-[#1E1E1E]">
       <section class="bg-[url('./images/background.png')] min-h-screen bg-no-repeat bg-center">
         <section class="home">
                  <div class="flex hidden flex-col items-center justify-center  min-h-screen space-y-6">
                    <h1 class="uppercase font-anton text-[170px] text-white text-center">Alphabet Clash</h1>
                  <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                  <button class="bg-white px-6 py-4 rounded-lg font-bold">
                    Play Now
                  </button>
                  </div>
         </section>

         <section>
            <div class="play-ground flex justify-center">
               <div class="artboard  artboard-horizontal phone-6 border-[20px] rounded-2xl bg-[#ffffffb2] border-[#010313cc]">
                 <div class="flex flex-col items-center justify-center">
                  <p class="bg-[#010313cc] text-white px-7 rounded-b-2xl pb-4">Don't watch keyboard while playing...</p>
                   <span class="uppercase mt-24 text-9xl font-bold">x</span>
                 </div>
              </div>
            </div>
         </section>
       </section>
    </main>
    <footer>

    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Alpha Clash</title>
  </head>
  <body>
    <header>

    </header>
    <main class="bg-[#1E1E1E]">
       <section class="bg-[url('./images/background.png')] min-h-screen bg-no-repeat bg-center">
         <section class="home hidden">
                  <div class="flex flex-col items-center justify-center  min-h-screen space-y-6">
                    <h1 class="uppercase font-anton text-[170px] text-white text-center">Alphabet Clash</h1>
                  <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                  <button class="bg-white px-6 py-4 rounded-lg font-bold">
                    Play Now
                  </button>
                  </div>
         </section>

         <section class="pt-24">
            <div class="play-ground flex justify-center">
               <div class="artboard  artboard-horizontal phone-6 border-[20px] rounded-2xl bg-[#ffffffb2] border-[#010313cc]">
                 <div class="flex flex-col items-center justify-center">
                  <p class="bg-[#010313cc] text-white px-7 rounded-b-2xl pb-4">Don't watch keyboard while playing...</p>
                   <span class="uppercase mt-24 text-9xl font-bold">x</span>
                 </div>
              </div>
            </div>

            <div class="mt-24">
              <div class="my-1 flex w-full justify-center gap-1">
  <kbd id="q" class="kbd">q</kbd>
  <kbd id="w" class="kbd">w</kbd>
  <kbd id="e" class="kbd">e</kbd>
  <kbd id="r" class="kbd">r</kbd>
  <kbd id="t" class="kbd">t</kbd>
  <kbd id="y" class="kbd">y</kbd>
  <kbd id="u" class="kbd">u</kbd>
  <kbd id="i" class="kbd">i</kbd>
  <kbd id="o" class="kbd">o</kbd>
  <kbd id="p" class="kbd">p</kbd>
</div>
<div class="my-1 flex w-full justify-center gap-1">
  <kbd id="a" class="kbd">a</kbd>
  <kbd id="s" class="kbd">s</kbd>
  <kbd id="d" class="kbd">d</kbd>
  <kbd id="f" class="kbd">f</kbd>
  <kbd id="g" class="kbd">g</kbd>
  <kbd id="h" class="kbd">h</kbd>
  <kbd id="j" class="kbd">j</kbd>
  <kbd id="k" class="kbd">k</kbd>
  <kbd id="l" class="kbd">l</kbd>
</div>
<div class="my-1 flex w-full justify-center gap-1">
  <kbd id="z" class="kbd">z</kbd>
  <kbd id="x" class="kbd">x</kbd>
  <kbd id="c" class="kbd">c</kbd>
  <kbd id="v" class="kbd">v</kbd>
  <kbd id="b" class="kbd">b</kbd>
  <kbd id="n" class="kbd">n</kbd>
  <kbd id="m" class="kbd">m</kbd>
  <kbd id="/" class="kbd">/</kbd>
</div>
            </div>
         </section>
       </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
